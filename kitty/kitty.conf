
# Font config
font_family      FiraCode
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Junk font stuff
force_ltr no
adjust_line_height  0
adjust_column_width 0

# Here are all overried for fonts
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

# Ligatures
disable_ligatures cursor
font_features FiraCode-Retina

# Unicode box character
box_drawing_scale 0.001, 1, 1.5, 2

# Scrolling
scrollback_lines              2000
scrollback_pager              kak
scrollback_pager_history_size 0
wheel_scroll_multiplier       5.0
touch_scroll_multiplier       1.0

# Mouse
mouse_hide_wait             0.0
click_interval              -1.0
focus_follows_mouse         no
pointer_shape_when_grabbed  arrow
default_pointer_shape       beam
pointer_shape_when_dragging beam


# url
url_color          #0087bd
url_style          curly
open_url_modifiers kitty_mod
open_url_with      default
url_prefixes       http https file ftp
detect_urls        yes

# Selection stuff
copy_on_select no
strip_trailing_spaces never
rectangle_select_modifiers alt
terminal_select_modifiers shift
select_by_word_characters @-./_~?&=%+#

# Perf
repaint_delay   10
input_delay     3
sync_to_monitor yes

# Bell
enable_audio_bell    no
visual_bell_duration 0.1
window_alert_on_bell yes
bell_on_tab          yes
command_on_bell      none

# Windows
remember_window_size       yes
initial_window_width       640
initial_window_height      400
enabled_layouts            splits:split_axis=horizontal
window_resize_step_cells   2
window_resize_step_lines   2
window_border_width        0.5pt
draw_minimal_borders       no
window_margin_width        0
single_window_margin_width -1
window_padding_width       5
placement_strategy         center
resize_debounce_time       0.1
resize_draw_strategy       scale
resize_in_steps            yes
confirm_os_window_close    0

# Window Styling
active_border_color     #00ff00
inactive_border_color   #cccccc
bell_border_color       #ff5a00
inactive_text_alpha     1.0
hide_window_decorations no

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_style powerline
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator "â”‡"
tab_activity_symbol -
tab_title_template "{index}: {title[:8]}"
active_tab_title_template "{title[:16]}"

# Tab Styling
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal
tab_bar_background      none

# Advanced
shell .
editor kak
close_on_child_death no
allow_remote_control yes
listen_on none
# env 
update_check_interval 0

# startup_session none

#: Path to a session file to use for all kitty instances. Can be
#: overridden by using the kitty --session command line option for
#: individual instances. See
#: https://sw.kovidgoyal.net/kitty/index.html#sessions in the kitty
#: documentation for details. Note that relative paths are interpreted
#: with respect to the kitty config directory. Environment variables
#: in the path are expanded.

# clipboard_control write-clipboard write-primary

#: Allow programs running in kitty to read and write from the
#: clipboard. You can control exactly which actions are allowed. The
#: set of possible actions is: write-clipboard read-clipboard write-
#: primary read-primary. You can additionally specify no-append to
#: disable kitty's protocol extension for clipboard concatenation. The
#: default is to allow writing to the clipboard and primary selection
#: with concatenation enabled. Note that enabling the read
#: functionality is a security risk as it means that any program, even
#: one running on a remote server via SSH can read your clipboard.

allow_hyperlinks yes
term xterm-kitty

# Macos options
macos_titlebar_color system
macos_option_as_alt yes
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
macos_window_resizable yes
# macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_custom_beam_cursor no

# Linux options
# linux_display_server auto


# Includes
include themes/atom.conf
include keys.conf

